<html lang="en-US">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>XBRL JSON:API Portal</title>
<style>
table, th, td {
	border: 1px solid black;
}

.refinfo {
	padding: 5px;
}

bodyx {
  background-image: url('/img/main_background.png'); 
  background-size: 100% 100%;
}
</style>
</head>

<body>
	<table style="width: 100%">
		<tbody>
			<tr>
				<td><img src="/img/logo.png"></td>
				<td><form method="GET" action="/data/xbrl:facts" target="srvresponse">

						<table>
							<tbody>
								<tr>
									<td colspan="2">Filters</td>
								</tr>
								<tr>
									<td><label for="filterEntity">Entity</label></td>
									<td><input style="width: 800px" id="filterEntity" name="filter[xbrl:entities]" value="any(cik,'1711012')" /></td>
								</tr>
								<tr>
									<td><label for="filterFact">Fact: </label></td>
									<td><input style="width: 800px" id="filterFact" name="filter[xbrl:facts]"
										value="containsx(concept,'Goodwill')" /></td>
								</tr>
								<tr>
									<td colspan="2">Fields</td>
								</tr>
								<tr>
									<td><label for="fieldsEntity">Entity: </label></td>
									<td><input style="width: 800px" id="fieldsEntity" name="fields[xbrl:entities]"
										value="edgar:cik,name,edgar:stateOfIncorporation,edgar:sic,edgar:entityType,edgar:category,portal:__FilingCount,portal:__FormTypes" /></td>
								</tr>
								<tr>
									<td><label for="fieldsReport">Report: </label></td>
									<td><input style="width: 800px" id="fieldsReport" name="fields[xbrl:reports]"
										value="edgar:accessionNumber,edgar:form,size,portal:reportDate,portal:filingDate,edgar:isXBRL,edgar:isInlineXBRL,edgar:primaryDocument,edgar:primaryDocDescription" /></td>
								</tr>
								<tr>
									<td><label for="fieldsContext">Context: </label></td>
									<td><input style="width: 800px" id="fieldsContext" name="fields[xbrl:contexts]" value="start,end,instant" /></td>
								</tr>
								<tr>
									<td><label for="fieldsFact">Fact: </label></td>
									<td><input style="width: 800px" id="fieldsFact" name="fields[xbrl:facts]"
										value="frame,taxonomy,concept,unit,val" /></td>
								</tr>
							</tbody>
						</table>

						<input type="submit" name="mode" value="Get data" />
					</form></td>
			</tr>
			<tr>
				<td><ul>
						<li><a href="/admin/info"  target="srvresponse">Info</a></li>
						<li><a href="/admin/stop">Stop!</a></li>
					</ul></td>
				<td><iframe name='srvresponse' width='100%' height='600' src="/img/main_background.png"></iframe></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
