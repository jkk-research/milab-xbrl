<html lang="en-US">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Report list</title>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>

<body>

	<h1>Search / process</h1>
	<form method="GET">
		<table border="1">
			<thead>
				<tr>
					<th><label for="exprHead">Header filter</label></th>
					<th><label for="exprFact">Fact filter</label></th>
					<th><label for="exprProc">Process</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><textarea id="exprHead" rows="5" cols="45" placeholder="Filter expression by report header columns"
							name="exprHead"></textarea></td>
					<td><textarea id="exprFact" rows="5" cols="45"
							placeholder="Filter expression by fact columns (include if any fact matches)" name="exprFact"></textarea></td>
					<td><textarea id="exprProc" rows="5" cols="45"
							placeholder="Script to execute (advanced)" name="exprProc"></textarea></td>
				</tr>
				<tr>
					<td><label for="sort">Sort by: </label><input id="sort" name="sort" /> <input type="submit" name="mode"
						value="ShowList" /></td>
					<td><label for="repCols">Report columns: </label><input id="repCols" name="repCols" /> <br /> <label
						for="fName">File Name: </label><input id="fName" name="fName" /> <input type="submit" name="mode" value="All" />
						<input type="submit" name="mode" value="Filtered" /></td>
					<td>Placeholder for proc controls</td>
				</tr>
			</tbody>
		</table>
	</form>

	<!-- CUT -->

</body>
</html>
